        </a>
      </div>
      <owl-carousel-o [options]="carouselOptions" #owlCarousel>
        <ng-template carouselSlide *ngFor="let content of slidesContent; let i = index">
          <div class="main__carousel-slide"
               style="background-image: url('../../../assets/images/slides/slide-ellipse.png'),
                                        url('../../../assets/images/slides/image-0{{i + 1}}.png')">
            <div class="main__carousel-pre-title">{{ content.preTitle }}</div>
            <div class="main__carousel-title">{{ content.title }}</div>
            <div class="main__carousel-text" *ngIf="content.text">{{ content.text }}</div>
            <button type="button" class="button" [class.button_custom-margin]="content.buttonCustomMargin">
              Подробнее
            </button>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>

    <div class="main__services"></div>

    <div class="main__about"></div>

    <div class="main__popular"></div>

    <div class="main__feedbacks"></div>

    <div class="main__contacts"></div>
  </div>
</div>
